<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="gbk" />
<meta name="robots" content="all" />
<meta name="author" content="Tencent-{{team}}" />
<meta name="Description" content="{{description}}" />
<meta name="Keywords" content="{{keywords}}" />
 <!-- 让IE以最高版本方式显示页面 -->
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <!-- 让QQ、360等双核浏览器以chrome的核心显示页面 -->
 <meta name="renderer" content="webkit">
 <!-- QQ聊天窗口名片 -->
 <meta itemprop="name" content="{{gamecn}}">
 <meta itemprop="description" content="{{description}}" />
 <meta itemprop="image" content="">
 <!-- SNS开放信息 -->
 <meta property="og:type" content="link">
 <meta property="og:title" content="{{gamecn}}">
 <meta property="og:image" content="">
<!-- 设计：{{designAuthor}}  | 重构：{{author}} | 创建：{{time}}  -->
<title>-{{gamecn}}官方网站-腾讯游戏</title>
<!--默认开启内联样式-->
 <style>
  body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{-webkit-text-size-adjust: none;margin:0;padding:0;}body,button,input,select,textarea{font:12px/1.5 tahoma,arial,\5b8b\4f53,sans-serif;}h1,h2,h3,h4,h5,h6{font-size:100%;}address,cite,dfn,em,var{font-style:normal;}code,kbd,pre,samp{font-family:courier new,courier,monospace;}small{font-size:12px;}ul,ol{list-style:none;}a{text-decoration:none;outline:0 none}a:hover{text-decoration:underline;}sup{vertical-align:text-top;}sub{vertical-align:text-bottom;}legend{color:#000;}fieldset,img{border:0;}button,input,select,textarea{font-size:100%;resize: none;}table{border-collapse:collapse;border-spacing:0;}
  .fix:after{content:'\20';display:block;height:0;clear:both;font-family:\5FAE\8F6F\96C5\9ED1;}
  .fix{*zoom:1;}
 </style>
<!--
外联样式按需使用	
<link rel="stylesheet" href="css/comm.css">-->
</head>

<body>
{{{milo}}}
{{{jsLib}}}
{{{tab}}}
{{{scroll}}}
{{{login}}}
{{{player}}}
{{{lottery}}}
{{{pop}}}
<!--IEG通用头部-->
 <script src="http://ossweb-img.qq.com/images/js/title.js"></script>
<!--IEG通用底部-->
<script id="afooter" src="http://game.gtimg.cn/images/js/2018foot/foot.js"></script>
<!--通用统计代码-->
<script src="http://ossweb-img.qq.com/images/js/PTT/ping_tcss_tgideas_https_min.js"></script>
<script>
//此段代码不能放到外链JS中，
var setSite={ //设置网站属性
 siteType:"{{appName}}", //必填项:"os"代表是官网，如果不是，则填写actName例如a20160701xxx
 pageType:"index", //必填项:本页面的定位；按照页面含义填写例如main||list||detail||download||share||page1||pageN
 pageName:"首页", //必填项:页面中文名
 osact:0, //选填项:是否是官网专题(在官网运营的专题)boolean；默认是0；可以在链接上加入参数osact=1来灵活设置
 ingame:0, //选填项:是否投放在游戏APP内boolean；默认是0；可以在链接上加入参数ingame=1来灵活设置
 stayTime:0 //选填项:是否需要统计停留时长boolean；默认是0
}
if(typeof(pgvMain)=='function')pgvMain();//千万不能忘记！
</script>
</body>
</html>
